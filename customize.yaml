  state: '{{ (value | float(0) / 1000) | round(2) }}'
  
camera.chuangmi_021a04_ab5a_motion_event:
  use_motion_stream: true # 在主实体开启回放，猫眼默认已开启
  sub_motion_stream: true # 为回放视频单独生成一个camera实体，与`use_motion_stream`属性选其一
